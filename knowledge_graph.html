        <script type="text/javascript">

": {"color": "black"}, "id": "Omar", "label": "Omar", "shape": "ellipse"}, {"color": "#ff6666", "font": {"color": "black"}, "id": "Omar_disciplined", "label": "disciplined", "shape": "dot"}, {"color": "#66ff66", "font": {"color": "black"}, "id": "Omar_drive", "label": "drive", "shape": "dot"}, {"color": "#66ff66", "font": {"color": "black"}, "id": "Omar_work", "label": "work", "shape": "dot"}, {"color": "#00ccff", "font": {"color": "black"}, "id": "Zain", "label": "Zain", "shape": "ellipse"}, {"color": "#ff6666", "font": {"color": "black"}, "id": "Zain_energetic", "label": "energetic", "shape": "dot"}, {"color": "#ff6666", "font": {"color": "black"}, "id": "Zain_social", "label": "social", "shape": "dot"}, {"color": "#66ff66", "font": {"color": "black"}, "id": "Zain_promote", "label": "promote", "shape": "dot"}, {"color": "#66ff66", "font": {"color": "black"}, "id": "Zain_support", "label": "support", "shape": "dot"}]);

                  var options = {
    "configure": {

};
